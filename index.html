<html lang="en">

<head>

  <link rel="stylesheet" href="sell.css">

    </div>
    <a href="https://linktr.ee/Aftabmalik_18" style="color: black;">

    <div id="result-container" style="display: none;"></div>
  </div>

  <script src="sell.js"></script>
</body>

</html>
